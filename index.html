<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body ng-app="ToDoList" ng-controller="todoCtrl">

<h2>My Todo List</h2>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="50" placeholder="New Item">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<p><button ng-click="remove()">Remove marked</button></p>

<script>
var app = angular.module('ToDoList', []); 

app.controller('todoCtrl', function($scope, $http) {
    $scope.todoList = [];


    $http.get('http://localhost:3000/items').success(function(data) {
        console.log(data[0].toDoText);
        for (var i = 0; i <= data.length - 1; i++){
            $scope.todoList.push({todoText:data[i].toDoText, done:false});
        }
        console.log($scope.todoList);
    });

    $scope.todoAdd = function() {
        console.log({todoText:$scope.todoInput, done:false});
        var res = $http.post('http://localhost:3000/items',{todoText:$scope.todoInput, done:false});
        // $http({
        //     url: 'http://localhost:3000/items',
        //     method: "POST",
        //     data: JSON.stringify({todoText:$scope.todoInput, done:false}),
        //     headers: {'Content-Type': 'Content-Type: application/json'}
        // });
        $scope.todoList.push({todoText:$scope.todoInput, done:false});
        $scope.todoInput = "";
    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };
});

</script>

</body>
</html>
